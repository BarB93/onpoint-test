<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
    <div id="slider" class="slider">
        <div class="slider__wrapper" id="wrapper">
            <div id="slides" class="slider__slides">
                <div class="slider__slide">
                    <div class="slide-1">
                        <h1 class="slide-1__title">Всегда ли цели терапии СД2 на поверхности?</h1>
                        <div class="circle circle_1"><span>Гипогликимия</span></div>
                        <div class="circle circle_2"><span>Осложнения СД</span></div>
                        <div class="circle circle_3"><span>Цель по HbA1c</span></div>
                        <div class="circle circle_4"><span>CC риски</span></div>
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slide-2">
                        <h2 class="slide-2__title">Основы терапии &mdash; патогенез СД2</h2>
                    </div>
                </div>
                <div class="slider__slide">
                    <div class="slide-3">
                        <div class="slider-2">
                            <div class="slider-2__wrapper" id="wrapper-2">
                                <div class="slider-2__slides">
                                    <div class="slider-2__slide slider-2__slide">
                                        <h3 class="slider-second__title">Звенья патогенеза СД2</h3>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider__dots" id="slider-dots"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
