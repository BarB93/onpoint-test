<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onpoint</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="container">
      <div class="slider" id="slider">
        <div class="slider__wrapper" id="wrapper">
          <div class="slider__slides" id="slides">
            <div class="slider__slide">
              <div class="slide-1">
                <h1 class="slide-1__title">Всегда ли цели терапии СД2 на поверхности?</h1>
                <div class="circle circle_1"><span>Гипогликимия</span></div>
                <div class="circle circle_2"><span>Осложнения СД</span></div>
                <div class="circle circle_3"><span>Цель по HbA1c</span></div>
                <div class="circle circle_4"><span>CC риски</span></div>
                <div class="slide-1__swipe-down">Листайте вниз</div>
              </div>
            </div>
            <div class="slider__slide slider__slide_2">
              <div class="slide-2">
                <div class="slide-2__wrapper" id="slide-2__wrapper"></div>
                <h2 class="slide-2__title">Основы терапии — патогенез СД2</h2>
              </div>
            </div>
            <div class="slider__slide">
              <div class="slide-3">
                <div class="slider2" id="slider2">
                  <div class="slider2__wrapper" id="wrapper-2">
                    <div class="slider2__slides" id="slider2__slides">
                      <div class="slider2__slide slider2__slide_1">
                        <h3 class="slider2__slide__title">Звенья патогенеза СД2</h3>
                      </div>
                      <div class="slider2__slide slider2__slide_2">
                        <h3 class="slider2__slide__title">Смертельный октет</h3>
                      </div>
                      <div class="slider2__slide slider2__slide_3">
                        <h3 class="slider2__slide__title">Звенья патогенеза СД2</h3>
                      </div>
                    </div>
                  </div>
                  <div class="slider2__range-wrapper">
                    <input class="slider2__range" id="slider2__range" type="range" min="1" max="100" value="100">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="slider__dots" id="slider-dots"></div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
